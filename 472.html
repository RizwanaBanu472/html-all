<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
</head>
<body>
    <p>This is a paragraph.</p>
    <div class="class selector">I have a class selector</div>
    <div id="id-selector">I have an ID selector.</div>
    <div class="flex-container">
        <div>Flex Item 1</div>
        <div>Flex Item 2</div>
        <div>Flex Item 3</div>
    </div>
    <div class="Grid-container">
        <div>Grid 1</div>
        <div>Grid 2</div>
        <div>Grid 3</div>
    </div>
</body>
</html>
